# Mammogram Viewer - Path-based Configuration
# Add this to your existing xraycad.bosschn.in server block (port 443)
# Access at: https://xraycad.bosschn.in/mammogram/

# Add these location blocks to your existing server block for port 443

# Mammogram Viewer - Backend API
location /mammogram/api {
    # Remove /mammogram prefix when forwarding to backend
    rewrite ^/mammogram/api/(.*) /api/$1 break;
    
    proxy_pass http://localhost:3000;
    proxy_http_version 1.1;
    
    # Headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Timeouts for large DICOM uploads
    proxy_connect_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_read_timeout 3600s;
    
    # Buffer settings for large files
    proxy_buffering off;
    proxy_request_buffering off;
    
    # Large file uploads
    client_max_body_size 2000M;
}

# Mammogram Viewer - Frontend (React SPA)
location /mammogram {
    alias /var/www/mammogram-viewer/frontend/dist;
    try_files $uri $uri/ /mammogram/index.html;
    
    # Serve index.html for all routes (SPA routing)
    location = /mammogram {
        alias /var/www/mammogram-viewer/frontend/dist/index.html;
    }
    
    # Cache static assets
    location ~* /mammogram/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        alias /var/www/mammogram-viewer/frontend/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
